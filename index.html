<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate papo UOL</title>

    <link href="reset.css" rel="stylesheet" />
    <link href="estilo.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    
    <div class="global">
        <div class="tela-chat">
            
            <div class="barra superior">
                <img src="./imagens/logo 1.png" class="logo">
                <img src="./imagens/Vector.png" class="people">
            </div>

            <div class="mensagens">
                
                
            </div>

            <div class="barra inferior">
                <input type="text" placeholder="Escreva aqui..." class="input-mensagem" data-test="input-message" />
                <img src="./imagens/aviao.png" class="aviao" onclick="enviarMensagem()" data-test="send-message">
            </div>

    
        

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</html>
